name: Deploy to Azure Web App (Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login
        run: echo ${{ secrets.ACR_PASSWORD }} | docker login testdockerbhavz.azurecr.io -u testdockerbhavz -p ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t testdockerbhavz.azurecr.io/studentperformance:latest .
          docker push testdockerbhavz.azurecr.io/studentperformance:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: studentperformancecheck1
          images: testdockerbhavz.azurecr.io/studentperformance:latest
