name: Azure Container Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: studentperformancecheck1          # e.g., mlprojectwebapp
          slot-name: Production
          images: testdockerbhavz.azurecr.io/studentperformance:latest          # e.g., bhavz9/mlproject:latest
